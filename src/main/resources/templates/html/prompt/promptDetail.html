<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">

<head>
    <title></title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<th:block layout:fragment="content">
    <script type="text/javascript">
        var intermedia = "";

    </script>

    <div class="container_sub">
        <h2><span class="blue">프롬프트 </span>상세</h2> <br>
        <h3><span class="blue"></span></h3>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="table_box row">
                <!--<form role="form" id="aform" method="post" th:action=@{/auth/mgmt.do} class="row g-3" >
                    <input type="hidden" name="currentPage" th:value="${paramVO.currentPage}" />
                    <input type="hidden" name="schType" th:value="${paramVO.schType}" />
                    <input type="hidden" name="schText" th:value="${paramVO.schText}" />
                    <input type="hidden" name="checkId" th:value="0" />-->
                <table>
                    <colgroup>
                        <col style="width: 20%"> <!--width=20% 지원 중지 예정 임시로 style 사용-->
                        <col style="width: 80%">
                    </colgroup>
                    <caption>프롬프트 상세</caption>
                    <tbody>
                    <tr>
                        <th scope="row"><label>제목</label></th>
                        <td th:text="${detail.prompt_name}">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><label>프롬프트</label></th>
                        <td th:utext="${#strings.replace(detail.prompt_content, nlString, '&lt;br /&gt;')}">
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <div class="btn_area">
                <button class="btn_grey mr_5" th:onclick="|location.href='@{/prompt/edit/{no}(no=${detail.promptSeq})}'|">수정</button> <!-- modify 페이지로 넘어감-->
                <button class="btn_grey_b" onclick="location.href='/prompt/promptList.do'" th:onclick="|location.href='@{|/prompt/promptList.do?${pageRequestDTO}|}'|">목록</button>
            </div>

    </div>
</th:block>
</html>
